<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>var</title>
</head>
<body>
<script>
  // (1) Var support function scope
  // function scope begins with { and end with }
  function setWidth() {
    var width = 100; // var support function scope
    console.log('width', width);
  }
  setWidth();
  // NOTE: try to type "width" in browser console, it won't be recognized
  // because var supports function scope so outside the function,
  // it won't be identified

  // (2) Var doesn't support block scope
  var number = 100;
  // block scope begins with { and end with }
  if (number > 10) {
      var multiply = number * 2; // var doesn't support block scope
      console.log('multiply', multiply);
  }
  // NOTE: try to type "multiply" in browser console
  // because var doesn't support block scoping,
  // so outside the block scope, it will be recognized

  // (3) var can redeclare variable with same name
  var name = "budi";
  var age = 17;
  var name = "dimas"; // it is valid statement even though we have declared "name" above
  console.log('name', name); // dimas

  var money = 100;
  if (true) {
      var money = 300;
  }
  // var can replace value of previous variable with same name
  // it is because var doesn't support function scope, money will be re-assigned
  console.log('money', money); // 300, not 100

  var airplane = "garuda";
  function showMyFlight() {
      var airplane = "singapore airlines";
  }
  console.log('airplane', airplane); // garuda
  // it is because var support function scope, it won't re-assign airplane

  /**
   * (4) var in looping cause trouble
   */
   for (var i = 0; i < 5; i++) {
     setTimeout(() => {
       console.log(i); // will always print as 5 because using var, variable i is same in this block scope
     }, 1000);
   }
</script>
</body>
</html>
