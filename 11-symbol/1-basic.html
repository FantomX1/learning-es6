<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Symbol</title>
</head>
<body>
<script>
    /**
     * Symbol is a special property
     */
    var special = Symbol('my special hobby');
    let obj = {
      name: 'budi',
      [special]: 'this is a secret'
    };
    console.log(obj);
    console.log(Object.keys(obj)); // name
    console.log(Object.getOwnPropertyNames(obj)); // name
    console.log(Object.getOwnPropertySymbols(obj)); // Symbol('my special hobby')
</script>
</body>
</html>
