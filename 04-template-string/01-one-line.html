<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Template String</title>
</head>
<body>
<script>
    const name = 'budi';
    const age = 28;

    const msg = `hello my name is ${name}, I am ${age} years old`;
    console.log(msg);

    // with continuation \
    const msg2 = `hello my name is \
      ${name}, I am ${age} years old`;

    console.log(msg2);
</script>
</body>
</html>
