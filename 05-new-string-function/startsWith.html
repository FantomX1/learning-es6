<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StartsWith</title>
</head>
<body>
<script>
    const studentId = 'STU-01-TR';
    const taxNumber = '100221AU0002';

    console.log(studentId.startsWith('STU')); // true
    console.log(studentId.startsWith('01', 4)); // true
    console.log(taxNumber.startsWith('AU', 6)); // true
</script>
</body>
</html>
