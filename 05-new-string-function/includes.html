<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Includes</title>
</head>
<body>
<script>
    const studentId = 'STU-01-TR';
    const taxNumber = '100221AU0002';

    console.log(studentId.includes('STU')); // true
    console.log(studentId.includes('02')); // false
    console.log(taxNumber.includes('22')); // true
</script>
</body>
</html>
