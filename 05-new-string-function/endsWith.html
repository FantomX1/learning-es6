<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EndsWith</title>
</head>
<body>
<script>
    const studentId = 'STU-01-TR';
    const taxNumber = '100221AU0002';

    console.log(studentId.endsWith('TR')); // true
    console.log(studentId.endsWith('01', 5)); // true
    console.log(taxNumber.endsWith('AU', 6)); // true
</script>
</body>
</html>
