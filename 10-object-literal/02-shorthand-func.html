<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Object Literal - Shortand Function</title>
</head>
<body>
<script>
    /**
     * if define function in object, we can omit "function()"
     */
    const oldCar = {
        move: function() {

        },
        break: function() {

        },
    }

    const newCar = {
        move() { // it is equivalent with move: function()

        },
        break() {

        }
    }


</script>
</body>
</html>
