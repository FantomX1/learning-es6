<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Array Some & Every</title>
</head>
<body>
<script>
    const scores = [80, 30, 50, 100];

    /**
     * (1) Array some => returns true if at least one passed the criteria
     */
    // check if at least one of score pass the minimum value of the test
    const pass = scores.some(score => score > 70);
    console.log(pass); // true

    // check if all students pass the test
    const allPass = scores.every(score => score > 70);
    console.log(allPass); // false
</script>
</body>
</html>
