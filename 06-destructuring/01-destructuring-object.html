<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Destructuring Object</title>
</head>
<body>
<script>
    const person = {
        name: 'budi',
        address: 'palem 8 street',
        age: 28,
        job: 'software engineer'
    };

    /*
        Basic
    */
    let {name, age} = person;
    console.log(name); // budi
    console.log(age); // 28

    /*
        Assign to another variable name
    */
    let {name: personName} = person;
    console.log(personName); // budi

    /*
        Using default value
    */
    const person2 = {
        name: 'tony',
        address: 'street kitchen'
    }
    let {address, job = 'unemployed'} = person2;
    console.log(address); // street kitchen
    console.log(job); // unemployed

    /*
        Using default value + var name assignment
    */
    const smartphone = {
        ram: '2gb'
    };
    let {screen: phoneScreen = 'retina display', ram} = smartphone;
    console.log(phoneScreen); // retina display
    console.log(ram); // 2gb

    /*
        inner object
    */
    const person3 = {
        name: 'budi',
        socialNetworks: {
            fb: 'fb.com/budi',
            twitter: 'twitter.com/budi'
        }
    };
    let {fb, twitter} = person3.socialNetworks;
    console.log(fb);
    console.log(twitter);

    // another alternative
    let {
        socialNetworks: {
            fb: myFbLink,
            twitter: myTwitterLink
        }
    } = person3;
    console.log(myFbLink);
    console.log(myTwitterLink);

    /*
        use it in function
    */
    function payBill({total, discount = 0, tax = 10}) {
        return total + (total * tax / 100) - discount;
    }
    const bill1 = payBill({total: 2000}); // it will uses default value
    const bill2 = payBill({total: 2000, tax: 20});
    const bill3 = payBill({tax: 20, total: 1000}); // order is not important

</script>
</body>
</html>
